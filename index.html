<!DOCTYPE html>
<html>
<head>
    <title>Collecting Your Information</title>
</head>
<body bgcolor="#5f9ea0">
<h1>Collecting Your Information
</h1>

<form action="http://localhost:8080/part3_war_exploded/showInfo-servlet" method="post">
    <p>
        Email:<input type="text" name="email"/>
    </p>

    <p>
        Password:<input type="password" name="password"/>
    </p>

    <p>
        Confirm Password:<input type="password" name="confirmPassword"/>
    </p>

    <p>
        Upload Your Picture:<input type="file" name="picture"/>
    </p>

    <p>
        Gender:
        <label><input type="radio" name="gender" value="male">Male</input></label>
        <label><input type="radio" name="gender" value="female">Female</input></label>
    </p>

    <p>
        Select Country:
        <select name="country">
            <option value="China">China</option>
            <option value="United States">United States</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
        </select>
    </p>

    <p>
        Hobbies:
        <label><input type="checkbox" name="hobby" value="Basketball">Basketball</input></label>
        <label><input type="checkbox" name="hobby" value="Football">Football</input></label>
        <label><input type="checkbox" name="hobby" value="Volleyball">Volleyball</input></label>
    </p>

    <p>
        Address:
        <textarea name="address" rows="10" cols="30"></textarea>
    </p>

    <p><input type="submit" value="submit"></p>
</form>


<!--<a href="hello-servlet">Hello Servlet</a>-->
</body>
</html>
